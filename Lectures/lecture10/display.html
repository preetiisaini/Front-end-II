<head>

    <title>Display</title>
    <link rel="stylesheet" href="display.css">
</head>
<body>
    <h2><center>Display background</center></h2>
    <br><br>
 
    <div class="box">box1</div>
    <div class="box">box2</div>
    <div class="box">box3</div>


    <!-- there is one property :  DISPLAY NONE {document se gayb hojana without space chode}-->
     <hr>

    <!--another property is VISIBLE: HIDDEN {docment se content gayb hona or uske liye spacce chod dena}-->
    <h2><center>Display none</center></h2>

    <div >box3</div>
    <div id="div1">box4</div>
    <div >box5</div>

    <hr>
    <h2><center>visibility: hidden</center></h2>
    <div >box6</div>
    <div id="div2">box7</div>
    <div >box8</div>


</body>
